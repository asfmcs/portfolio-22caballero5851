<h1>Mario</h1>



<canvas
width="400"
height="500"
class="codehs-editor-canvas"></canvas>
<pre id="console"></pre>

<script>
window.onload = function() {

    function start(){
    var m = " ";
    while(true)
    {
        var H = readInt("How tall is the pyramid?");
        if (H>0 && H<=13){
            break;}
            
    }
       
    var hashes;
    
    for(var rows = 0; rows<=H; rows++){
        for(var space = (H-rows); space = 0; space--){
            print(" ");
        }
        for (hashes = 1; hashes <=rows; hashes++){
            print("#");
        }
        print("\n");
    }
}


    if (typeof start === 'function') {
        start();
    }
};
</script>
