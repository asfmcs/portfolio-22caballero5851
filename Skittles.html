<canvas
width="400"
height="500"
class="codehs-editor-canvas"></canvas>
<pre id="console"></pre>

<script>
window.onload = function() {

    function start(){
    var chosenNumber = Randomizer.nextInt(1,1023);
    //println(chosenNumber);
    while(true){
    var playerNumber = readLine("I'm thinking of a number between 1 and 1023, What is it?");
    if (playerNumber == chosenNumber){
        println('You got it!');
        break;
    }else if(playerNumber >= chosenNumber){
        println('nope, smaller');
    }else if (playerNumber<= chosenNumber){
        println('nope, bigger');
    }
    }
}


    if (typeof start === 'function') {
        start();
    }
};
</script>
