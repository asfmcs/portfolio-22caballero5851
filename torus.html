<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-sky color="skyblue"></a-sky>
            
            <a-torus-knot color="#B84A39" arc="180" p="2" q="7" radius="5" radius-tubular="0.1" position="0 0 -20"
            >
            <a-animation 
            attribute="q"
            from="7"
            to="20"
            direction="alternate"
            repeat="indefinite"
            dur="5000"
            ></a-animation>
            <a-animation
            attribute="p"
            from="2"
            to="15"
            direction="alternate"
            dur="5000"
            repeat="indefinite"
            ></a-animation>
            <a-animation
            attribute="radius"
            from="5"
            to="10"
            dur="5000"
            repeat="indefinite"
            direction="alternate"
            ></a-animation>
            </a-torus-knot>
        </a-scene>
    </body>
</html>
